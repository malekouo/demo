server.port=8999
server.session-timeout=1800

########## DB configuration #############
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/qcy_demo?autoCommit=false&useUnicode=true&characterEncoding=utf-8&useAffectedRows=true&allowMultiQueries=true
spring.datasource.username=root
